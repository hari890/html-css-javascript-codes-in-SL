<body>

<script>
let num = parseInt(window.prompt("Enter a number"));
function reverse(n){
let digit;
let rev_num=0;
	while(n>0){
		digit = n%10;
		rev_num=rev_num*10+digit;
		n=Math.floor(n/10);
	}
	return rev_num;
}
document.write("reverse of "+num+" is "+reverse(num));
</script>
